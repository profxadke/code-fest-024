<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with GitHub</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
}

.github-button {
  border-radius: 25px;
  display: inline-block;
  text-decoration: none;
  color: #fff;
  background-color: #555;
  padding: 12px 24px;
  transition: background-color 0.3s ease;
}

.github-button:hover {
  background-color: #888;
}

.github-icon {
  width: 24px;
  height: 24px;
  vertical-align: middle;
  margin-right: 12px;
}
</style>
</head>
<body>
  <div class="container">
    <a href="#" class="github-button">
      <img src="github-icon.png" alt="GitHub Icon" class="github-icon">
      Login with GitHub
    </a>
  </div>
</body>
</html>
